[package]
name = "qre-gui"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
# --- Tauri v2 Core ---
tauri = { version = "2", features = [] }
tauri-plugin-dialog = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# --- YOUR CRYPTO ENGINE ---
aes-gcm = "0.10"
argon2 = { version = "0.5", features = ["std"] }
pqcrypto-kyber = "0.8"
pqcrypto-traits = "0.3.5"
rand = "0.8"
rand_chacha = "0.3"
sha2 = "0.10"
anyhow = "1.0"
chrono = "0.4"
tauri-plugin-shell = "2.3.3"
